<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <main class="calc-wrapper">
    <header class="top-section">
      <div class="logo">calc</div>
      <div class="themes">
        <p>Theme</p>
        <label for="first-theme">1</label>
        <input id="first-theme" type="radio" name="theme" checked>
        <label for="second-theme">2</label>
        <input id="second-theme" type="radio" name="theme">
        <label for="third-theme">3</label>
        <input id="third-theme" type="radio" name="theme">
      </div>
    </header>
    <div class="output">0</div>
    <div class="buttons">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete>DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>-</button>
      <button data-operator>.</button>
      <button data-number>0</button>
      <button data-operator>/</button>
      <button data-operator>x</button>
      <button class="span-two" data-reset>RESET</button>
      <button class="span-two" data-equals>=</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
